<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Eventercom - Intercom Invites</title>
    <meta name="description" content="">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    {% if process.env.NODE_ENV === 'production' %}
      <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
      <link rel="stylesheet" href="/css/main.min.css">
    {% else %}
      <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
      <link rel="stylesheet" href="/css/main.css">
    {% endif %}
  </head>
  <body>
    {% if !access_token %}
      <nav class="navbar party-navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"></a>
          </div>
          <div class="collapse navbar-collapse" id="coffee-navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
          </div>
        </div>
      </nav>
    {% endif %}

    <div class="app container-fluid">
      {% block content %}{% endblock %}
    </div>

    {% if access_token %}
      <script>
        var __access_token = '{{access_token}}'
      </script>

      {% if process.env.NODE_ENV === 'production' %}
        <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
        <script src="/js/eventercom.min.js"></script>
      {% else %}
        <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
        <script src="/js/eventercom.js"></script>
      {% endif %}
    {% endif %}
  </body>
</html>
